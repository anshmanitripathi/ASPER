<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>School Reseration Form</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <img class="logo" src="asper logo.jpg" alt="ASPER LOGO">
                <h1 class="nav">All STUDENT PORTAL FOR<br>
                    EDUCATIONAL RECORD</h1>
            <ul class="navitems">
                <li class="navitem"><a class ="text-light" href="#home">HOME</a></li>
                <li class="navitem"><a class ="text-light" href="#about">ABOUT</a></li>
                <li class="navitem"><a class ="text-light" href="#help">HELP</a></li>
            </ul>
            </div>
    </header>
    <div class="back"> 
    <div class="form">
        <h1 class="heading1">School Registration Form</h1>
        <h2 class="heading2">Basic School Details Part:-A</h2>

        <label for="School Type">Select your School Type</label><br>
        <select name="School Type" id="School Type"> 
        <option  value="GOVT">GOVT</option> 
        <option  value="GOVT AIDED">GOVT AIDED</option> 
        <option value="CTSA">CTSA</option> 
        <option value="JNV">JNV</option> 
        <option value="ARMY">ARMY</option> 
        <option value="NAVY & AIR FORCE">NAVY & AIR FORCE</option> 
        <option value="INDEPENDENT SCHOOL">INDEPENDENT SCHOOL</option> 
        <option value="FOREIGN SCHOOL">FOREIGN SCHOOL</option> 
        <option value="KVS"> KVS</option> <br><br>
        </select><br><br>
        
        <label for="School Status">select your School Status</label><br>
        <select name="School Status" id="School Status"> 
        <option  value="New School">New School</option> 
        <option  value="Existing School">Existing School</option>  <br><br>
        </select><br><br>

        <label for="Category Of School">select your category of School</label><br>
        <select name="category of School" id="category of School"> 
        <option  value="Affiliated Upto Middle Class">Affiliated Upto Middle Class</option> 
        <option  value="Affiliated Upto Secondary Level">Affiliated Upto Secondary Level</option> 
        <option  value="Affiliated Upto Senior Secondary Level">Affiliated Upto Senior Secondary Level</option>  <br><br>
        </select><br><br>

        <label for="Name of School">Name of School:</label>
        <input type="text" id="Name of School"placeholder="Name Of School" required><br><br>

        <label for="Address1">Address1:</label>
        <input type="text" id="Address1"placeholder="Address1" required><br><br>

        <label for="Address2">Address2:</label>
        <input type="text" id="Address2"placeholder="Address2" required><br><br>

        <label for="Address3">Address3:</label>
        <input type="text" id="Address3"placeholder="Address3" required><br><br>

        <label for="State">State:</label>
        <input type="text" id="State"placeholder="State" required><br><br>

        <label for="District">District:</label>
        <input type="text" id="District"placeholder="District" required><br><br>

        <label for="City">City:</label>
        <input type="text" id="City"placeholder="City" required><br><br>

        <label for="Pin Code">Pin Code:</label>
        <input type="number" id="Pin Code"placeholder="Pin Code" required><br><br>
        
        <label for="email">School Email Id: </label>
        <input type="email" id="email  "placeholder="School Email Id" required> <br><br>

        <label for="School Contact No.">School Contact No.:</label>
        <input type="number" id="School Contact No."placeholder="School Contact No." required><br><br>

        <label for="Website">School Website : </label>
        <input type="Website" id="Website  "placeholder="School Website " required> <br><br>

        <label for="Create Password">Create Password:</label>
        <input type="password" id=" Create Password" placeholder="Create Password"required> <br> <br>

        <label for="Confirm Password">Confirm Password:</label>
        <input type="password" id=" Confirm Password" placeholder="Confirm Password"required> <br> <br>

        <label for="Educatoinal Qulification">Educatoinal Qulification:</label>
        <input type="text" id="Educatoinal Qulification"placeholder="Educatoinal Qulification" required><br> <br>
        
        <label for="Admistrative Experience">Admistrative Experience:</label>
        <input type="number" id="Admistrative Experience"placeholder="Admistrative Experience" required><br> <br>

        <label for="Teaching Experience">Teaching Experience:</label>
        <input type="number" id="Teaching Experience"placeholder="Teaching Experience" required><br> <br>
        
        <label for="Principal Mobile No.">Principal Mobile No.:</label>
        <input type="number" id="Principal Mobile No."placeholder="Principal Mobile No." required><br><br>

        <label for="Name of Manager">Name of Manager:</label>
        <input type="text" id="Name of Manager"placeholder="Name of Manager" required><br> <br>
        
        <label for="Manager Mobile No.">Manager Mobile No.:</label>
        <input type="number" id="Manager Mobile No."placeholder="Manager Mobile No." required><br><br>

        <h2 class="heading2">Upload Docoment</h2>

        <label for="NOC">NOC:</label>
        <input type="file" id="NOC"placeholder="NOC" required><br><br>
 
        <label for="Recogination Certificate">Recogination Certificate:</label>
        <input type="file" id="Recogination Certificate"placeholder="Recogination Certificate" required><br><br>
 
        <label for="Land Certificate">Land Certificate:</label>
        <input type="file" id="Land Certificate"placeholder="Land Certificate" required><br><br>
 
        <label for="Fire Safety Certificate">Fire Safety Certificate:</label>
        <input type="file" id="Fire Safety Certificate"placeholder="Fire Safety Certificate" required><br><br>
        
        <label for="Society Reseration">Society Reseration:</label>
        <input type="file" id="Society Reseration"placeholder="Society Reseration" required><br><br>
 
        <label for="Self Certificate">Building Safety Certificate:</label>
        <input type="file" id="Building Safety Certificate"placeholder="Building Safety Certificate" required><br><br>
 
        <h2 class="heading2">Basic School Details Part:-B</h2>

        <label for="Year Of Establishment">Year Of Establishment:</label>
        <input type="number" id="Year Of Establishment"placeholder="Year Of Establishment" required><br> <br>
        
        <label for="Currentlly Running Classes Form">Currentlly Running Classes Form:</label>
        <input type="number" id="Currentlly Running Classes Form"placeholder="Currentlly Running Classes Form" required><br> <br>
        
        <label for="School Code">School Code:</label>
        <input type="number" id="School Code"placeholder="School Code" required><br> <br>
        
        <label for="Affiliation Number">Affiliation Number:</label>
        <input type="number" id="Affiliation Number"placeholder="Affiliation Number" required><br> <br>
        
        <label for="School Shift">select your School Shift</label><br>
        <select name="School Shift" id="School Shift"> 
        <option  value="Morning">Morning</option> 
        <option  value="Evening">Evening</option> 
        <option  value="Double">Double</option>  <br><br>
        </select><br><br>

        <input type="checkbox"required>
        <label>Agree Term And Condition</label>

        <div class="bot"><a href="#">Submit</a></div>
    </div>
    </div>
</body>
</html>
